<div class="shipping-address-item" css="'selected-item' : isSelected() , 'not-selected-item':!isSelected()">
    <p>
        <strong class="title" translate="'Full Name'"></strong>
        <text args="address().prefix"></text> <text args="address().firstname"></text> <text args="address().middlename"></text>
        <text args="address().lastname"></text> <text args="address().suffix"></text>
    </p>

    <p>
        <strong class="title" translate="'Address'"></strong>
        <text args="_.values(address().street).join(', ')"></text>,
        <text args="address().city "></text>, <span text="address().region"></span> <text args="address().postcode"></text>,
        <text args="getCountryName(address().countryId)"></text>

        <each args="data: address().customAttributes, as: 'element'">
            <br/>
            <text args="$parent.getCustomAttributeLabel(element)"></text>
        </each>
    </p>

    <p>
        <strong class="title" translate="'Phone Number'"></strong>
        <a if="address().telephone" attr="'href': 'tel:' + address().telephone" text="address().telephone"></a>
    </p>

    <button visible="address().isEditable()" type="button"
            class="action edit-address-link"
            click="editAddress">
        <span translate="'Edit'"></span>
    </button>
    <!-- ko if: (!isSelected()) -->
    <button type="button" click="selectAddress" class="action action-select-shipping-item">
        <span translate="'Ship Here'"></span>
    </button>
    <!-- /ko -->
</div>
