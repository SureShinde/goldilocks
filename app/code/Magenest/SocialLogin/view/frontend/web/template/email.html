<form class="form form-login" data-role="email-with-possible-login"
      data-bind="submit:login"
      method="post">
    <fieldset id="customer-email-fieldset" class="fieldset" data-bind="blockLoader: isLoading">
        <div class="field required">
            <label class="label" for="customer-email">
                <span data-bind="i18n: 'Email Address'"></span>
            </label>
            <div class="control _with-tooltip">
                <input class="input-text"
                       type="email"
                       data-bind="
                            textInput: email,
                            afterRender: emailHasChanged,
                            hasFocus: emailFocused"
                       name="username"
                       data-validate="{required:true, 'validate-email':true}"
                       id="customer-email" />
                <!-- ko template: 'ui/form/element/helper/tooltip' --><!-- /ko -->
                <span class="note" data-bind="fadeVisible: isPasswordVisible() == false"><!-- ko i18n: 'You can create an account after checkout.'--><!-- /ko --></span>
            </div>
        </div>

        <!--Hidden fields -->
        <fieldset class="fieldset hidden-fields" data-bind="fadeVisible: isPasswordVisible">
            <div class="field">
                <label class="label" for="customer-password">
                    <span data-bind="i18n: 'Password'"></span>
                </label>
                <div class="control">
                    <input class="input-text"
                           placeholder="optional"
                           type="password"
                           name="password"
                           id="customer-password"
                           data-validate="{required:true}" autocomplete="off"/>
                </div>

            </div>
            <!-- ko foreach: getRegion('additional-login-form-fields') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!-- /ko -->
            <div class="actions-toolbar">
                <input name="context" type="hidden" value="checkout" />
                <div class="primary">
                    <span class="note" data-bind="i18n: 'You already have an account.'"></span>
                    <button type="submit" class="action login" data-action="checkout-method-login"><span data-bind="i18n: 'Log In'"></span></button>
                </div>
                <div class="secondary">
                    <a class="action registration mobile-hide" data-bind="attr: { href: window.checkoutConfig.registerUrl }">
                        <span data-bind="i18n: 'Create an account'"></span>
                    </a>
                    <span data-bind="i18n: 'or'"></span>
                    <a class="action continue-as-a-guest mobile-hide" data-bind="click: hidePassword">
                        <span data-bind="i18n: 'Continue as a guest'"></span>
                    </a>
                    <a class="action forgotpassword desktop-hide" data-bind="attr: { href: window.checkoutConfig.forgotPasswordUrl }">
                        <span data-bind="i18n: 'Forgot password?'"></span>
                    </a>
                </div>
            </div>

        </fieldset>
        <fieldset class="fieldset fieldset-social-network hidden-fields-button" data-bind="fadeVisible : isSocialNetworkUsed">
            <div class="s-network">
                <span>OR</span>
            </div>
            <!-- ko if: isTwitterEnabled -->
            <div class="modal-socialogin-email modal-twitter"  data-bind="fadeVisible: isTwitterUsed,click : getTwitterUrl">
            </div>
            <!-- /ko -->
            <!-- ko if: isAmazonEnabled -->
            <div class="modal-socialogin-email modal-amazon"  data-bind="fadeVisible: isAmazonUsed,click : getAmazonUrl">
            </div>
            <!-- /ko -->
            <!-- ko if: isFacebookEnabled -->
            <div class="modal-socialogin-email modal-facebook"  data-bind="fadeVisible: isFacebookUsed,click : getFacebookUrl">
            </div>
            <!-- /ko -->
            <!-- ko if: isGoogleEnabled -->
            <div class="modal-socialogin-email modal-google"  data-bind="fadeVisible: isGoogleUsed,click : getGoogleUrl">
            </div>
            <!-- /ko -->
            <!-- ko if: isInstagramEnabled -->
            <div class="modal-socialogin-email modal-instagram"  data-bind="fadeVisible: isInstagramUsed,click : getInstagramUrl">
            </div>
            <!-- /ko -->
            <!-- ko if: isLinkedInEnabled -->
            <div class="modal-socialogin-email modal-linkedin"  data-bind="fadeVisible: isLinkedInUsed,click : getLinkedInUrl">
            </div>
            <!-- /ko -->
            <!-- ko if: isPinterestEnabled -->
            <div class="modal-socialogin-email modal-pinterest"  data-bind="fadeVisible: isPinterestUsed,click : getPinterestUrl">
            </div>
            <!-- /ko -->
            <!-- ko if: isRedditEnabled -->
            <div class="modal-socialogin-email modal-reddit"  data-bind="fadeVisible: isRedditUsed,click : getRedditUrl">
            </div>
            <!-- /ko -->
            <!-- ko if: isLineEnabled -->
            <div class="modal-socialogin-email modal-line"  data-bind="fadeVisible: isLineUsed,click : getLineUrl">
            </div>
            <!-- /ko -->
            <!-- ko if: isZaloEnabled -->
            <div class="modal-socialogin-email modal-zalo"  data-bind="fadeVisible: isZaloUsed,click : getZaloUrl">
            </div>
            <!-- /ko -->
            <!-- ko if: isAppleEnabled -->
            <div class="modal-socialogin-email modal-apple"  data-bind="fadeVisible: isAppleUsed,click : getAppleUrl">
            </div>
            <!-- /ko -->

        </fieldset>
        <!--Hidden fields -->
    </fieldset>
</form>
<!-- /ko -->
