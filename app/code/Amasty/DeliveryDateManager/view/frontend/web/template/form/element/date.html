<input class="input-text"
       type="text"
       css="'required': isRequired"
       data-bind="
           hasFocus: focused,
           valueUpdate: valueUpdate,
           attr: {
               value: shiftedValue,
               name: inputName,
               placeholder: placeholder,
               'aria-describedby': noticeId,
               disabled: disabled,
               id: uid,
               readonly: true
           },
           amastydatepicker: { storage: shiftedValue, options: options, elem: getElem() }"/>
<input type="hidden" data-bind="
    attr: {
        value: value,
        name: backendInputName
    }" />
