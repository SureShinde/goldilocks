<div class="amdelivery-grid-cell" css="options.additionalClasses">
    <span class="amdelivery-title admin__field-label" >
        <span translate="options.title"></span>
    </span>
    <div class="amdelivery-content amdelivery-cell-content"
         css="'-disabled': disabled()">
        <each args="data:elems(), as: 'element'">
            <render if="hasTemplate()"></render>
        </each>
    </div>

    <!--ko if: showSpinner -->
    <div data-role="spinner" class="admin__data-grid-loading-mask" data-bind="visible: loading">
        <div class="spinner">
            <span></span><span></span><span></span><span></span>
            <span></span><span></span><span></span><span></span>
        </div>
    </div>
    <!-- /ko -->
</div>
