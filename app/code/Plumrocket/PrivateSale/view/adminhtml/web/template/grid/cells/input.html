<span if="$col.beforeSymbol" data-bind="text: $col.beforeSymbol"></span>
<input class="data-grid-cell-content pr-cell-content"
       data-bind="
       attr: {
           'data-index': index + '_' + $row().entity_id,
           name: index
       },
       event: {
           input: function (uiClass, event) {$col.updateRow(uiClass, event, $row());}
       },
       value: $col.getLabel($row()),
       css: $col.highlight && $row().additionalClass"
>
<span if="$col.afterSymbol" data-bind="text: $col.afterSymbol"></span>
