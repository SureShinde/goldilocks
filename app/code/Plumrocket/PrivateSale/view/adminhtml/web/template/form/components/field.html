<div class="admin__field" attr="'data-index': index" visible="! $data.visible || visible">
    <legend class="admin__field-label" if="showLabel">
        <span translate="label" attr="'data-config-scope': $data.scopeLabel"></span>
    </legend>

    <div class="admin__field-control"
         css="$data.additionalClasses"
         each="data: elems, as: 'element'"
         render=""></div>

    <div class="admin__field-note prr-admin-field-note" if="$data.notice">
        <span html="$t(notice)"></span>
    </div>
</div>
